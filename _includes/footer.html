<footer>
  <div class="footer-wrap">
    <div class="footer-tagline">
      <p>{{ site.data.settings.footer }}</p>
    </div>
    <div class="social-media">
      <nav>
        <small> Click on the buttons to connect with me </small>
        {% for item in site.data.settings.social %}
          <a href="{{ item.link }}" target="_blank">Link to connect with me<i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
        {% endfor %}
      </nav>
    </div>
  </div>
</footer>
